<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR APP</title>
    <link rel="stylesheet" href="assets/css/color.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesForHRAPP.css">

  <body>
    <div class="container">
      <div class="row page-wrapper">
        <div class="col-lg-2 col-md-3 col-sm-3 navigation" >
          <div class="container-fluid navigation-menu">
            <div class="navbar navbar-default ">
              <div class="navbar-header header-name">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HR APP</a>
              </div>
              <div class="collapse navbar-collapse responsive-menu" id="responsive-menu">
                <ul class="nav navbar-menu">
                  <li>
                    <label class="menu-nav-label">
                      <input type="radio" name="menu-nav" checked>
                      <div class="menu-nav-checkbox">Interview</div>
                    </label>
                  </li>
                  <li>
                    <label class="menu-nav-label">
                      <input type="radio" name="menu-nav">
                      <div class="menu-nav-checkbox">Vacancies</div>
                    </label>
                  </li>
                  <li>
                    <label class="menu-nav-label">
                      <input type="radio" name="menu-nav">
                      <div class="menu-nav-checkbox">Candidates</div>
                    </label>
                  </li>
                  <li>
                    <label class="menu-nav-label">
                      <input type="radio" name="menu-nav">
                      <div class="menu-nav-checkbox">Managment</div>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div> 
        <div class="col-lg-10 col-md-9 hr-content">  
          <div class="row">
            <div class="search-panel">
              <label class="search-input-label">
                <span class="glyphicon glyphicon-search"></span> 
                <input id="search-input" class="search-input" type="text" placeholder=" Search for vacancies,candidates...">
              </label>
              <div>
                  <a href="#" class="search-panel-notification">
                    <span class="glyphicon glyphicon-bell"></span>
                  </a>
                  <a href="#" class="search-panel-log-in">
                    <span class="glyphicon glyphicon-log-in"></span>
                  </a>
              </div>
            </div>
          </div>
          <div class="row content-body">
            <h3>Vacancies</h3>
            <table class="candidates">
              <thead>
                <tr>
                  <th>
                    <span>Vacancies</span>
                    <select name="select-vacancies">
                      <option>Java Developer</option>
                      <option>C++ Developer</option>
                      <option>PHP Developer</option>
                    </select>
                  </th>
                  <th>
                    <span>Skills</span>
                    <select name="select-skills">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </th>
                  <th>
                    <span>Pay</span>
                    <select name="select-pay">
                      <option>100</option>
                      <option>200</option>
                      <option>300</option>
                    </select>
                  </th>
                  <th>
                    <span>Candidates</span>
                    <input type="text" class="select-candidates">
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
                <tr>
                  <td>Java Developer</td>
                  <td>2</td>
                  <td>3</td>
                  <td>View candidates</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row pages-navigation-panel">
            <div>
              <p>Rows per page:</p>
              <div class="select-quantity">
                <select>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </div>
              <p>1-10 of 100</p>
              <button class="glyphicon glyphicon-chevron-left pages-navigation-left-button"></button>
              <button class="glyphicon glyphicon-chevron-right pages-navigation-right-button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
