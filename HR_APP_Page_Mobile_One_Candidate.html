              <div id="one-candidate-information" class="row one-candidate-information">

                  <select class="stage-interview">
                    <option>New</option>
                    <option>CV-Rejected</option>
                    <option>Accept for interview</option>
                  </select>
                  <div class="page-candidates-mini-profile">
                    <img src="images/default_profile.jpg">
                    <div class="mini-profile-info">
                      <p class="mini-profile-info-job-applicant">Junior Front-end Developer</p>
                      <p class="mini-profile-info-name-candidate">Alexandra Koldaeva</p>
                      <p class="mini-profile-info-salary">
                        1160$
                      </p>
                      <p class="mini-profile-info-date-creation"> 1 day later</p>
                    </div>
                  </div>
                  <div class="candidate-contact-information">
                    <h4>Contact information</h4>
                    <div class="candidate-phone">
                      <p>Telephone:</p>
                      <div class="wrapper-overwriting phone-information">
                        <textarea class="overwriting" readonly>+44-1234-123-123</textarea>
                      </div>
                    </div>
                    <div class="candidate-email">
                      <p>E-mail:</p>
                      <div class="wrapper-overwriting email-information">
                        <textarea class="overwriting" readonly>some_email@gmail.com</textarea>
                      </div>
                    </div>
                    <div class="candidate-address">
                      <p>Address:</p>
                      <div class="wrapper-overwriting address-information">
                        <textarea class="overwriting" readonly>735 High Road, N12 OUS, Lonn, UK</textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="experience-and-skills" class="col-lg-9 col-md-8 experience-and-skills">
                  <h4 class="Experience-h4">Experience</h4>
                  <div class="column-experience-candidate">
                    <div class="row-experience-candidate">
                      <div class="date-position-candidate">
                        <div class="wrapper-overwriting work-time-candidate">
                          <textarea class="overwriting" rows="1" readonly>Apr 2015 - Apr 2015</textarea>
                        </div>
                        <div class="wrapper-overwriting position-candidate">
                          <textarea class="overwriting" readonly>Senior Java Developer</textarea>
                        </div>
                      </div>
                      <div class="description-work-candidate">
                        <div class="wrapper-overwriting name-organization-candidate">
                          <textarea class="overwriting" rows="1" readonly>Belhard</textarea>
                        </div>
                        <div class="wrapper-overwriting description-duties">
                          <textarea class="overwriting" rows="1" readonly>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmodtempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodoconsequat. Duis aute irure dolor in reprehenderit in voluptate velit essecillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="all-skills-candidate">
                    <span class="skill-candidate">
                      Java JavaJava
                    </span>
                    <span class="skill-candidate">
                      Java
                    </span>
                    <span class="skill-candidate">
                      Java
                    </span>
                    <span class="skill-candidate">
                      Java
                    </span>
                  </div>
                </div>

                  <input id="change-information-buton" type="checkbox" class="change-information-buton"></input>
                </label>
