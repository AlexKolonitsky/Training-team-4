<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice form</title>
    <link rel="stylesheet" href="CSS/LoginForm.css">
  </head>
<body>
  <div class="form">
    <form>
      <fieldset>
        <div class="title">
          <p>HR APP</p>
        </div>
        Login:<br>
        <div class="field">
          <input type="text" name="login" title="Enter login" required><br>
        </div>
        Email:<br>
        <div class="field">
          <input type="email" name="email" title="Enter email" required><br>
        </div>
        Password:<br>
        <div class="field">
          <input type="password" name="password" title="Enter password" required><br><br>
        </div>
        <div class="SignIn">
          <input type="submit" class="SignInButton" value="Sign in">
        </div>
        <br>
        <div class="SignUp">
          <input type="button" class="SignUpButton" value="Sign up" onclick="location.href='SignUpForm.html'">
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
