<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="assets/css/style.css">
<title>
    LOGIN
</title>
<script type="text/javascript">
    function validate_form() {
        var form = document.getElementById('login-profile');
        if (!form) return;
        valid = true;
        if (form.Login.value == "") {
            alert("Поле 'Login' обязательно к заполнению!");
            valid = false;
        }
        if (form.EMail.value == "") {
            alert("Поле 'Email' обязательно к заполнению!");
            valid = false;
        }
        if (form.Password.value != "") {
        } else {
            alert("Поле 'Password' обязательно к заполнению!");
            valid = false;
        }
        return valid;
    }
</script>
<body>
<div class="login-form">
    <form name="contact_form" method="post" action="register.html" class="rf" id="login-profile" onsubmit="return validate_form ( );">
        <div class="form-header-title">HR APP</div>

        <label for="Login">Login:</label>
        <input type="text" class="rfield" title='Поле обязательно для заполнения!' id="Login">

        <label for="Email">Email:</label>
        <input type="email" class="rfield" title='Поле обязательно для заполнения!' id="EMail">

        <label for="Password">Password:</label>
        <input type="password" class="rfield" title='Поле обязательно для заполнения!' id="Password">

        <input type="submit" value="Submit" class="btn-submit">
    </form>
</div>
</body>
</html>
