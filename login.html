<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/validation.js"></script>
</head>

<body>
    <div class="login-form container">

        <div class="inputs">

            <p>Вход</p>

            <label for="login">Login:</label>

            <input id="login" class="form-control" type="text" title="Введите свой логин">

            <label for="email">E-mail:</label>

            <input id="email" class="form-control" type="email" title="Введите свой e-mail">

            <label for="password">Password:</label>

            <input id="password" class="form-control" type="password" title="Введите свой пароль">

            <button id="submitBtn" class="btn btn-success">Submit</button>

        </div>
    </div>
</body>

</html>
