<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice form</title>
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
<body>
  <div class="form-block">
    <form>
    <div class="login-fieldset">
      <fieldset>
        <div class="title">
          <p>HR APP</p>
        </div>
        Login:<br>
        <div class="field">
          <input type="text" name="login" title="Enter login" required><br>
        </div>
        Email:<br>
        <div class="field">
          <input type="email" name="email" title="Enter email" required><br>
        </div>
        Password:<br>
        <div class="field">
          <input type="password" name="password" title="Enter password" required><br><br>
        </div>
        <div class="sign-in">
          <input type="submit" class="sign-in-button" value="Sign in">
        </div>
        <br>
        <div class="sign-up">
          <input type="button" class="sign-up-button" value="Sign up" onclick="location.href='register.html'">
        </div>
      </fieldset>
      </div>
    </form>
  </div>
</body>
</html>
