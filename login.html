<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/stylesForLoginForm.css">
    <script src="assets/js/validationScript.js"></script>
</head>

<body>
<div id="loginForm" class = "loginForm" >
    <p>Sign in</p>
    <div class="inputsForUserData">

        <input id="loginInput" type="text" title="Type your login" placeholder="Login">

        <input id="emailInput" type="email" title="Type your e-mail" placeholder="e-mail">

        <input id="passwordInput" type="password" title="Type your password" placeholder="Password">

        <button id="submitButton">Submit</button>

        <a href="profile.html">Not registered?</a>

    </div>
</div>
</body>

</html>
