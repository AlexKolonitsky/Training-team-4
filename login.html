<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/stylesForLoginForm.css">
    <script src="assets/js/validationForLoginForm.js"></script>
</head>

<body>
<div id="loginForm">
    <p>SIGN IN</p>
    <div class="inputsForUserData">

        <input id="loginInput" type="text" title="Введите свой логин" placeholder="Login">

        <input id="emailInput" type="email" title="Введите свой e-mail" placeholder="e-mail">

        <input id="passwordInput" type="password" title="Введите свой пароль" placeholder="Password">

        <button id="submitButton">Submit</button>

        <a href="profile.html">Not registered?</a>

    </div>
</div>
</body>

</html>
