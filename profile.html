<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="assets/css/stylesForProfilePage.css">
    <script src="assets/js/validationScript.js"></script>

</head>
<body>

<div id="create-profile-window">
    <p>Create profile</p>
    <div id="input-for-user-photo">

        <img id="user-photo" src="" alt="">
        <label id="button-to-change-profile-photo" for="input-for-image">Upload a photo</label>
        <input id="input-for-image" type="file" accept="image">

    </div>

    <form id="inputs-for-user-data">
        <div>
            <input id="user-name-input" type="text" placeholder="Name" pattern="[A-Za-zА-Яа-яЁё]{}">
        </div>
        <div>

            <input id="user-surname-input" type="text" placeholder="Surname" pattern="[A-Za-zА-Яа-яЁё]{}">
        </div>

        <div>
            <input id="user-phone-number-input" type="tel" placeholder="Phone number: +375(xx)xxx-xx-xx"
                   pattern="\+\d{3}\(\d{2}\)\d{7}">
        </div>

    </form>

    <button id="create-profile-button" form="inputs-for-user-data">Create profile</button>

</div>


</body>
</html>
