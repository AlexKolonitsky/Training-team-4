<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/stylesForProfilePage.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/validationForPageCreateForm.js"></script>
</head>
<body>

<div id="createProfileWindow">
    <p>CREATE PROFILE</p>
    <div id="inputForUserPhoto">

        <img id="userPhoto" src="" alt="">
        <label id="buttonToChangeProfilePhoto" for="inputForImage">Upload a photo</label>
        <input id="inputForImage" type="file" accept="image">

    </div>

    <div id="inputsForUserData">
        <div>
            <input id="userNameInput" type="text" placeholder="Name">
        </div>
        <div>

            <input id="userSurnameInput" type="text" placeholder="Surname">
        </div>

        <div>
            <input id="userPhoneNumberInput" type="tel" placeholder="Phone number" >
        </div>

    </div>

    <button id="createProfileButton">Create profile</button>
</div>


</body>
</html>
