<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR APP</title>
    <link rel="stylesheet" href="assets/css/color.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/stylesForHRAPP_MobilePageCandidates.css">
    <link rel="stylesheet" href="assets/css/stylesForHRAPP_MobilePageOneCandidate.css">
    <link rel="stylesheet" href="assets/css/stylesForHRAPP_Mobile.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<script src="assets/js/dataReader.js"></script>-->
    <script src="assets/js/searchVacanciesScript.js"></script>
    <script src="assets/js/searchCandidatesScript.js"></script>
    <script src="app/js/candidatesAction.js"></script>
    <!--<script type="text/javascript" charset="utf8"-->

    <script src="assets/js/pages-navigation-script.js"></script>
    <script src="assets/js/jplist.core.min.js"></script>
    <script src="assets/js/jplist.pagination-bundle.min.js"></script>
    <script src="assets/js/candidates-pagination.js"></script>


    <![endif]-->
</head>
<body>
<div class="container-fluid page-wrapper">
    <div class="row page-wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 navigation">
            <div class="container-fluid navigation-menu">
                <div class="navbar navbar-default ">
                    <div class="navbar-header header-name">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#responsive-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">HR APP</a>
                    </div>
                    <div class="collapse navbar-collapse responsive-menu" id="responsive-menu">
                        <ul class="nav navbar-menu" id="navbar-menu">
                            <li>
                                <a href="#" id="Interview" class="menu-nav-checkbox">Interview</a>
                            </li>
                            <li>
                                <a href="HR_APP_Page_Mobile.html" id="page-vacancies"
                                   class="menu-nav-checkbox">Vacancies</a>
                            </li>
                            <li>
                                <a href="HR_APP_Candidates.html" id="page-candidates"
                                   class="menu-nav-checkbox">Candidates</a>
                            </li>
                            <li>
                                <a href="#" id="Managment" class="menu-nav-checkbox">Managment</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 hr-content">
            <div class="row">
                <div class="search-panel">
                    <label class="search-input-label">
                        <span class="glyphicon glyphicon-search"></span>
                        <input id="search-input" class="search-input" type="text"
                               placeholder=" Search for vacancies,candidates...">
                    </label>
                    <div>
                        <a href="#" class="search-panel-notification">
                            <span class="glyphicon glyphicon-bell"></span>
                        </a>
                        <a href="#" class="search-panel-log-in">
                            <span class="glyphicon glyphicon-log-in"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row content-body">
                <div class="page-vacancies">
                    <h3>Candidates</h3>
                    <table class="candidates" id="candidates-table">
                        <thead>
                        <tr class='table-filters'>
                            <th>
                                <span>Name</span>
                                <input type="text" class="select-vacancies" id="1">
                            </th>
                            <th>
                                <span>Position</span>

                                <input type="text" class="select-skills" id="2">
                            </th>
                            <th>
                                <span>Status</span>
                                <input type="text" class="select-pay" id="3">
                            </th>
                            <th>
                                <span>Salary</span>
                                <input type="text" class="select-candidates" id="4">
                            </th>
                        </tr>

                        <tr class="no-result">
                            <td>No results found</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody class="table-data"></tbody>
                    </table>

                    <div class="jplist-panel-vacancies">
                        <div>
                            <select class="jplist-select"
                                    data-control-type="items-per-page-select"
                                    data-control-name="paging"
                                    data-control-action="paging">

                                <option data-number="10"> 10</option>
                                <option data-number="20"> 20</option>
                                <option data-number="50" data-default="10e"> 50</option>
                            </select>
                        </div>
                        <div class="jplist-pagination"
                             data-prev="<"
                             data-next=">"
                             data-control-type="pagination"
                             data-control-name="paging"
                             data-control-action="paging">
                        </div>
                        <div class="jplist-label "
                             data-type="{start} - {end} of {all}"
                             data-control-type="pagination-info"
                             data-control-name="paging"
                             data-control-action="paging">
                        </div>
                    </div>
                    <button class="button-add-candidat" type="button"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
