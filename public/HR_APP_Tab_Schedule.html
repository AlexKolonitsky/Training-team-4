<body>
<div class="container-fluid page-wrapper">
    <div class="row page-wrapper">
        <div class="col-lg-2 col-md-2 col-sm-2 navigation">
            <div class="container-fluid navigation-menu">
                <div class="navbar navbar-default ">
                    <div class="navbar-header header-name">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#responsive-menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">HR APP</a>
                    </div>
                    <div class="collapse navbar-collapse responsive-menu" id="responsive-menu">
                        <ul class="nav navbar-menu" id="navbar-menu">
                            <li>
                                <a href="HR_APP_Tab_Schedule.html" id="Interview" class="menu-nav-checkbox">Interview</a>
                            </li>
                            <li>
                                <a href="HR_APP_Page_Mobile.html" id="page-vacancies" class="menu-nav-checkbox">Vacancies</a>
                            </li>
                            <li>
                                <a href="HR_APP_Page_Mobile_Candidates.html" id="page-candidates"
                                   class="menu-nav-checkbox">Candidates</a>
                            </li>
                            <li>
                                <a href="#" id="Managment" class="menu-nav-checkbox">Managment</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 hr-content">
            <div class="row">
                <div class="search-panel">
                    <label class="search-input-label">
                        <span class="glyphicon glyphicon-search"></span>
                        <input id="search-input" class="search-input" type="text"
                               placeholder=" Search for vacancies,candidates...">
                    </label>
                    <div>
                        <a href="#" class="search-panel-notification">
                            <span class="glyphicon glyphicon-bell"></span>
                        </a>
                        <a href="#" class="search-panel-log-in">
                            <span class="glyphicon glyphicon-log-in"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row content-body">
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add new</h4>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2"
                                                   for="vacancies_name">Vacancies:</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="vacancies_name"
                                                       placeholder="Java" name="vacancies_name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="pay">Pay:</label>
                                            <div class="col-sm-4">
                                                <input type="number" class="form-control" id="pay"
                                                       placeholder="Enter number" name="pay">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="skill">Skill:</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="skill" placeholder="Skill"
                                                       name="skill">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="candidate">Candidate:</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="candidate"
                                                       placeholder="Candidate" name="candidate">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-4">
                                                <button type="submit" class="btn btn-success" id="add-vacancy">Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="page-vacancies">
                    <h3>Interview</h3>
                    <div class="page-candidates">
                        <div id='calendar-for-interviews'></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
