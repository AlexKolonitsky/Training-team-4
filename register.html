<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="assets/css/registerStyle.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/validationScript.js"></script>
</head>
<body>
<div class="container-register">
    <h1>Create profile</h1>

    <form onsubmit="validate()">
        <div class="photo-input">
            <div class="photo">
                <img id="pic" src="#"><br>
            </div>

            <div class="photo-upload">
                <button class="uploadButton">Upload Photo</button>
                <input id="picInput" type="file" name="photo" accept="image/*">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <input type="text" id="name" required placeholder="Name">

                <p id="demo"></p>
                <span id="nameStatus"></span>
            </div>
            <div class="field">
                <input type="text" id="surname" required placeholder="Surname">
                <span id="surnameStatus"></span>
            </div>
            <div class="field">
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}" placeholder="Telephone Number" required>
            </div>
            <div class="submit">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
