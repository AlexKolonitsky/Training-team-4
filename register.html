<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice form</title>
    <link rel="stylesheet" href="assets/css/register.css">
  </head>
<body>
  <div class="form">
    <script src="js/preview.js"></script>
    <form enctype="multipart/form-data" method="post">
    <div class="register-fieldset">
      <fieldset>
        <div class="title">
          <p>Create Profile</p>
        </div>

        <div class="photo-input">
          <div class="photo">
            <img class="pic" src="#" alt=""><br>
          </div>

          <div class="photo-upload">
            <button class="upload-button">Upload Photo</button>
            <input class="pic-input" type="file" name="photo" accept="image/*" onchange="loadFile(event)">
          </div>
        </div>

        <div class="fields">
          Name:<br>
          <div class="field">
            <input type="text" name="name" title="Enter first name" required><br>
          </div>
          Surname:<br>
          <div class="field">
            <input type="text" name="surname" title="Enter second name" required><br>
          </div>
          Phone Number:<br>
          +375 (__) ___-__-__<br>
          <div class="field">
            <input type="tel" name="tel" title="Enter phone number" pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$" required><br><br><br>
          </div>
        </div>
        <div class="submit">
          <input type="submit" class="submit-button" value="Submit">
        </div>
      </fieldset>
      </div>
    </form>
  </div>
</body>
</html>
