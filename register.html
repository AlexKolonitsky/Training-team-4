<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<script type="text/javascript">
    function validate_form() {
        var form = document.getElementById('create-profile');
        if (!form) return;
        valid = true;
        if (form.Name.value == "") {
            alert("Поле 'Name' обязательно к заполнению!");
            valid = false;
        }
        if (form.Surname.value == "") {
            alert("Поле 'Surname' обязательно к заполнению!");
            valid = false;
        }
        if (form.phone.value != "") {
        } else {
            alert("Поле 'Phone' обязательно к заполнению!");
            valid = false;
        }
        return valid;
    }
</script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
<title>
    CREATE PROFILE
</title>
<div class="form-header-title">CREATE PROFILE</div>
<body>

<div class="img-form">
    <img class="my-image" src="assets/img/white-arrow-clip-art-18125.jpg" alt="">
    <label for="uploadbtn" class="upload-button">Download</label>
    <input style="opacity: 0; z-index: -1;" type="file" name="upload" id="uploadbtn"
           src="assets/img/white-arrow-clip-art-18125.jpg">
</div>

<div class="create-profile">
    <form id="create-profile" name="create-profile_form" method="post" action="#" class="rf" method="POST" onsubmit="return validate_form ( );">
        <label for="Name">Name:</label>
        <input type="text" class="rfield" title='Поле обязательно для заполнения!' id="Name">

        <label for="Surname">Surname:</label>
        <input type="text" class="rfield" title='Поле обязательно для заполнения!' id="Surname">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone"
               title='Поле обязательно для заполнения!'>
    </form>
</div>
<input type="submit" value="Create" class="btn_submit-register" onclick="return validate_form ( );">
</body>
</html>
